<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
        <script src="hebcal.min.js"></script>
        <script src="cookie.js"></script>
        <script src="lang.js"></script>
        <script src="pricha.js"></script>
        <title>Calculateur</title>
    </head>
    <body>
        <h1 id="lastCycleLabel" style="width: 100%; text-align: center;">Date du dernier cycle:</h1>
        <p align="center">
            <input type="datetime-local" id="lastDateSelector" name="lastDateSelector" />
        </p>
        <h1 id="newCycleLabel" style="width: 100%; text-align: center;">Date du nouveau cycle:</h1>
        <p align="center">
            <input type="datetime-local" id="dateSelector" name="dateSelector" />
        </p>
        <hr/>
        <p style="width: 100%; text-align: center;">
            <input id="newCycleButton" style="width: 200px; height: 100px;" type="button" value="Démarrer un nouveau cycle" onclick="startNewCycleFromButton();"/>
        </p>
        <div id="new-cal"></div>
        <hr/>
        <a href="#" id="langBtn_fr" style="font-style: normal" onclick="setLang('fr');">Français</a>&nbsp;
        <a href="#" id="langBtn_en" style="font-style: normal" onclick="setLang('en');">English</a>&nbsp;
        &nbsp;|&nbsp;
        <a href="#" id="durationBtn_half" style="font-style: normal" onclick="setOrZaruach(0);">Demi-journées</a>&nbsp;
        <a href="#" id="durationBtn_full" style="font-style: normal" onclick="setOrZaruach(1);">Journées complètes (Or Zaruach)</a>&nbsp;
        <script>
initCookie();
readCookie();
localize();

lastDateSelector = getElement("lastDateSelector");
dateSelector = getElement("dateSelector");

setCalendarValue(lastDateSelector, getDateFromCookie());
setCalendarValue(dateSelector, new Date());
        </script>
    </body>
</html>
